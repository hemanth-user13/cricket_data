<html>
<head>
    <title>team_data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
        }

        form {
            text-align: center;
            margin-top: 30px;
        }

        label {
            font-weight: bold;
        }

        select, input[type="submit"] {
            padding: 10px;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    {% if data %}
        <h1>Team Data</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                {% for models in data %}
                    <tr>
                        <td>{{ models.name }}</td>
                        <td>{{ models.position }}</td>
                        <td>{{ models.country }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="javascript:history.back()">Back</a>
    {% endif %}

    {% if home %}
        <form action="" method="POST">
            {% csrf_token %}
            <label for="team_name"><strong>Country Name</strong></label>
            <select name="team_name" id="team_name">
                <option value="india">India</option>
                <option value="england">England</option>
            </select>
            <input type="submit" value="Submit">
        </form>
    {% endif %}
</body>
</html>
